<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Registros</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f5f7fa;
            padding: 20px;
        }
        .card {
            border-radius: 12px;
        }
        table thead {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="text-center mb-4">ðŸ“Š Consulta de RefeiÃ§Ãµes</h2>

    <!-- ðŸ”Ž FILTROS -->
    <div class="card p-3 mb-4 shadow-sm">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Pesquisar pela MatrÃ­cula:</label>
                <input type="text" id="matricula" class="form-control" placeholder="Ex: 31313">
            </div>

            <div class="col-md-3">
                <label class="form-label">MÃªs:</label>
                <select id="mes" class="form-select">
                    <option value="">Todos</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">MarÃ§o</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Ano:</label>
                <select id="ano" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="buscar()">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- ðŸ“ˆ GRÃFICO -->
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Quantidade enviada por mÃªs</h5>
        <canvas id="graficoMes"></canvas>
    </div>

    <!-- ðŸ“‹ TABELA -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Resultados</h5>
        <div class="table-responsive">
            <table class="table table-bordered" id="tabela">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Regional</th>
                    <th>Polo</th>
                    <th>MatrÃ­cula</th>
                    <th>Data Uso</th>
                    <th>Tipo de RefeiÃ§Ã£o</th>
                    <th>HorÃ¡rio</th>
                    <th>Localidade</th>
                    <th>GPS</th>
                    <th>SequÃªncia do ADD</th>
                    <th>NÂº OS / RR / SS</th>
                    <th>NÃºmero do ADD</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>


<script>
    let grafico = null;

    // Preenche anos automaticamente
    const anoSelect = document.getElementById("ano");
    const anoAtual = new Date().getFullYear();
    for (let a = anoAtual; a >= anoAtual - 5; a--) {
        anoSelect.innerHTML += `<option value="${a}">${a}</option>`;
    }

    async function buscar() {
        const matricula = document.getElementById("matricula").value.trim();
        const mes = document.getElementById("mes").value;
        const ano = document.getElementById("ano").value;

        if (!matricula) {
            alert("Informe a matrÃ­cula!");
            return;
        }

        const url = `https://long-hall-0aaa.pedro-fillype.workers.dev/buscar?matricula=${matricula}&mes=${mes}&ano=${ano}`;

        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados)) {
            alert("Nenhum registro encontrado!");
            preencherTabela([]);
            atualizarGrafico([]);
            return;
        }

        preencherTabela(dados);
        atualizarGrafico(dados);
    }

    function preencherTabela(dados) {
        const tabela = document.querySelector("#tabela tbody");
        tabela.innerHTML = "";

        dados.forEach(item => {
            tabela.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.email}</td>
                    <td>${item.regional}</td>
                    <td>${item.polo}</td>
                    <td>${item.matricula}</td>
                    <td>${item.datauso}</td>
                    <td>${item.tiporefeicao}</td>
                    <td>${item.horario}</td>
                    <td>${item.localidade}</td>
                    <td>${item.gps}</td>
                    <td>${item.sequencia || ""}</td>
                    <td>${item.osrrss || ""}</td>
                    <td>${item.numeroadd || ""}</td>
                </tr>
            `;
        });
    }

    function atualizarGrafico(dados) {
        const contagem = {};

        dados.forEach(item => {
            if (!item.datauso || !item.datauso.includes("-")) return;

            const [ano, mes] = item.datauso.split("-");
            const chave = `${mes}/${ano}`;

            contagem[chave] = (contagem[chave] || 0) + 1;
        });

        // --- ORDENAR POR MÃŠS E ANO ---
        let entries = Object.entries(contagem);

        entries.sort((a, b) => {
            const [mesA, anoA] = a[0].split("/");
            const [mesB, anoB] = b[0].split("/");

            const dataA = new Date(`${anoA}-${mesA}-01`);
            const dataB = new Date(`${anoB}-${mesB}-01`);

            return dataA - dataB;
        });

        const labels = entries.map(e => e[0]);
        const valores = entries.map(e => e[1]);
        // ------------------------------

        if (grafico) grafico.destroy();

        const ctx = document.getElementById("graficoMes");

        grafico = new Chart(ctx, {
            type: "bar",
            data: {
                labels,
                datasets: [{
                    label: "Quantidade",
                    data: valores,
                    backgroundColor: "rgba(13,110,253,0.7)"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>

</body>
</html>
