<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Registros</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f5f7fa;
            padding: 20px;
        }
        .card {
            border-radius: 12px;
        }
        table thead {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

        <!-- BOT√ÉO VOLTAR + LINK ADMINISTRADOR -->
    <div class="mb-3 d-flex gap-2">
        <a href="https://pedrofillype14.github.io/prestacao_de_contas/" 
           class="btn btn-outline-primary">
            ‚¨ÖÔ∏è Voltar para Presta√ß√£o de Contas
        </a>
    
        <a href="https://pedrofillype14.github.io/administrador/" 
           class="btn btn-dark">
            üîê Acesso do Administrador
        </a>
    </div>

    <h2 class="text-center mb-4">üìä Consulta de Refei√ß√µes</h2>


    <!-- üîé FILTROS -->
    <div class="card p-3 mb-4 shadow-sm">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Pesquisar pela Matr√≠cula:</label>
                <input type="text" id="matricula" class="form-control" placeholder="Ex: 31313">
            </div>

            <div class="col-md-3">
                <label class="form-label">M√™s:</label>
                <select id="mes" class="form-select">
                    <option value="">Todos</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Mar√ßo</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Ano:</label>
                <select id="ano" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="buscar()">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- üìà GR√ÅFICO -->
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-3">Quantidade enviada por m√™s</h5>
        <canvas id="graficoMes"></canvas>
    </div>

    <!-- üìã TABELA -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Resultados</h5>
        <div class="table-responsive">
            <table class="table table-bordered" id="tabela">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Regional</th>
                    <th>Polo</th>
                    <th>Matr√≠cula</th>
                    <th>Data Uso</th>
                    <th>Tipo de Refei√ß√£o</th>
                    <th>Hor√°rio</th>
                    <th>Localidade</th>
                    <th>GPS</th>
                    <th>Sequ√™ncia do ADD</th>
                    <th>N¬∫ OS / RR / SS</th>
                    <th>N√∫mero do ADD</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>


<script>
    let grafico = null;

    /* üîê PEGAR MATR√çCULA SALVA NO LOGIN */
    const matriculaLogin = localStorage.getItem("matricula");

    // Se n√£o estiver logado, volta para o login
    if (!matriculaLogin) {
        window.location.href = "https://pedrofillype14.github.io/login/";
    }

    // Preencher o campo matr√≠cula quando a p√°gina carregar
    window.onload = function () {
        const campo = document.getElementById("matricula");
        campo.value = matriculaLogin;
        campo.readOnly = true;
        campo.style.background = "#e9ecef";
    };

    // Preenche anos automaticamente
    const anoSelect = document.getElementById("ano");
    const anoAtual = new Date().getFullYear();
    for (let a = anoAtual; a >= anoAtual - 5; a--) {
        anoSelect.innerHTML += `<option value="${a}">${a}</option>`;
    }

    async function buscar() {
        // AGORA SEMPRE USA A MATR√çCULA DO LOGIN
        const matricula = matriculaLogin;

        const mes = document.getElementById("mes").value;
        const ano = document.getElementById("ano").value;

        const url = `https://long-hall-0aaa.pedro-fillype.workers.dev/buscar?matricula=${matricula}&mes=${mes}&ano=${ano}`;

        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados) || dados.length === 0) {
            alert("Nenhum registro encontrado!");
            preencherTabela([]);
            atualizarGrafico([]);
            return;
        }

        preencherTabela(dados);
        atualizarGrafico(dados);
    }

    function preencherTabela(dados) {
        const tabela = document.querySelector("#tabela tbody");
        tabela.innerHTML = "";

        dados.forEach(item => {
            tabela.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.email}</td>
                    <td>${item.regional}</td>
                    <td>${item.polo}</td>
                    <td>${item.matricula}</td>
                    <td>${item.datauso}</td>
                    <td>${item.tiporefeicao}</td>
                    <td>${item.horario}</td>
                    <td>${item.localidade}</td>
                    <td>${item.gps}</td>
                    <td>${item.sequencia || ""}</td>
                    <td>${item.osrrss || ""}</td>
                    <td>${item.numeroadd || ""}</td>
                </tr>
            `;
        });
    }

    function atualizarGrafico(dados) {
        const contagem = {};

        dados.forEach(item => {
            if (!item.datauso || !item.datauso.includes("-")) return;

            const [ano, mes] = item.datauso.split("-");
            const chave = `${mes}/${ano}`;

            contagem[chave] = (contagem[chave] || 0) + 1;
        });

        // Ordena√ß√£o correta por m√™s/ano
        let entries = Object.entries(contagem);

        entries.sort((a, b) => {
            const [mesA, anoA] = a[0].split("/");
            const [mesB, anoB] = b[0].split("/");

            const dataA = new Date(`${anoA}-${mesA}-01`);
            const dataB = new Date(`${anoB}-${mesB}-01`);

            return dataA - dataB;
        });

        const labels = entries.map(e => e[0]);
        const valores = entries.map(e => e[1]);

        if (grafico) grafico.destroy();

        const ctx = document.getElementById("graficoMes");

        grafico = new Chart(ctx, {
            type: "bar",
            data: {
                labels,
                datasets: [{
                    label: "Quantidade",
                    data: valores,
                    backgroundColor: "rgba(13,110,253,0.7)"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>

</body>
</html>
